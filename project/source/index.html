<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>PetShop Thomas & Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
        .product-features { text-align: left; font-size: 0.85rem; list-style: none; padding-left: 0; }
        .product-features li::before { content: "• "; color: #ff9500; font-weight: bold; }
    </style>
</head>
<body style="background-color:rgb(207, 230, 176);" onload="incarcaProduse()">
    <nav class="text-center p-3">
        <button class="btn btn-warning"><a href="donate.html" style="text-decoration:none; color:white;">Donații</a></button>
        <button class="btn btn-info"><a href="question.html" style="text-decoration:none; color:white;">Întreabă-ne</a></button>
        <button class="btn btn-success"><a href="contact.html" style="text-decoration:none; color:white;">Contact</a></button>
        <button class="btn btn-primary"><a href="admin.html" style="text-decoration:none; color:white;">Adaugă Produse</a></button>
    </nav>

    <div class="text-center py-4 text-dark">
        <h1 style="font-size:60px;">Salut... Eu sunt Thomas!</h1>
        <h2>Sunt o pisică portocalie și sunt mascota acestui PetShop.</h2>
        <h3>Îmi place mult să dorm, dar îmi place și să te ajut pe tine să găsești ceea ce ai nevoie!</h3>
        <p>Aici mă puteți vedea în toată splendoarea mea:</p>
        <img src="../images/ginger-cat.jpg" alt="Thomas Mascota" width="450" style="border-radius: 20px; border: 8px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    </div>

    <div class="container bg-white p-5 rounded shadow mb-5">
        <h2 class="text-center mb-5">Catalog Produse Dinamic</h2>
        <div class="row" id="container-produse">
            <p class="text-center">Se încarcă produsele...</p>
        </div>
    </div>

    <script>
        function incarcaProduse() {
            fetch('products.php?read')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('container-produse');
                    container.innerHTML = ''; 

                    data.items.forEach(produs => {
                        const cardHTML = `
                            <div class="col-md-4 mb-4">
                                <div class="card h-100 border-0 shadow-sm">
                                    <img src="${produs.imagine}" class="card-img-top p-2 rounded" alt="${produs.nume}">
                                    <div class="card-body text-center">
                                        <h5 class="card-title text-orange">${produs.nume}</h5>
                                        <ul class="product-features text-muted">
                                            <li>${produs.c1}</li>
                                            <li>${produs.c2}</li>
                                            <li>${produs.c3}</li>
                                            <li>${produs.c4}</li>
                                            <li>${produs.c5}</li>
                                        </ul>
                                        <p class="fw-bold fs-5">${produs.pret} RON</p>
                                        <button class="btn btn-outline-warning w-100">Cumpără</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    });
                })
                .catch(error => {
                    console.error('Eroare:', error);
                    document.getElementById('container-produse').innerHTML = 'Eroare la încărcarea produselor.';
                });
        }
    </script>
</body>
</html>
