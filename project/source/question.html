<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pune-mi o întrebare - PetShop Thomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/question.css">
</head>
<body style="background-color:rgb(207, 230, 176);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-4 text-dark">
                    <h1>Pune-mi o întrebare</h1>
                    <p class="lead">Sunt aici să te ajut! Trimite-mi întrebările tale și îți voi răspunde cât de curând.</p>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4 text-dark">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Numele tău</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresă de Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Număr de Telefon (Opțional)</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Categoria întrebării</label>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <div class="form-check category-option">
                                            <input class="form-check-input" type="radio" name="category" id="category1" value="general">
                                            <label class="form-check-label" for="category1">
                                                Întrebare Generală
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check category-option">
                                            <input class="form-check-input" type="radio" name="category" id="category2" value="technical">
                                            <label class="form-check-label" for="category2">
                                                Ajutor Tehnic
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check category-option">
                                            <input class="form-check-input" type="radio" name="category" id="category3" value="support">
                                            <label class="form-check-label" for="category3">
                                                Solicitare Suport
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check category-option">
                                            <input class="form-check-input" type="radio" name="category" id="category4" value="other">
                                            <label class="form-check-label" for="category4">
                                                Altele
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="question" class="form-label">Întrebarea ta</label>
                                <textarea class="form-control" id="question" rows="5" placeholder="Te rugăm să scrii întrebarea ta aici..." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Cât de urgentă este întrebarea ta?</label>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-check urgency-option">
                                            <input class="form-check-input" type="radio" name="urgency" id="urgency1" value="low">
                                            <label class="form-check-label" for="urgency1">
                                                Scăzută
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check urgency-option">
                                            <input class="form-check-input" type="radio" name="urgency" id="urgency2" value="medium">
                                            <label class="form-check-label" for="urgency2">
                                                Medie
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check urgency-option">
                                            <input class="form-check-input" type="radio" name="urgency" id="urgency3" value="high">
                                            <label class="form-check-label" for="urgency3">
                                                Ridicată
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-submit">
                                    Trimite Întrebarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        De regulă răspundem în maximum 24 de ore. Pentru chestiuni urgente, te rugăm să ne suni direct.
                    </p>
                    <a href="index.html" class="btn btn-sm btn-outline-secondary">Înapoi la Magazin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
