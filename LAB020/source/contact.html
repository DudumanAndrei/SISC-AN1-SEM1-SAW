<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Users/andreiduduman/Desktop/MASTER-SISC/SAW/LAB020/styles/contact.css">
</head>

<body style="background-color:rgb(207, 230, 176);">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1>Contact Us</h1>
                    <p class="lead">Get in touch with us. We'd love to hear from you!</p>
                </div>

                <!-- Contact Form -->
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form>
                            <!-- Personal Information -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <!-- Subject -->
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>

                            <!-- Contact Reason -->
                            <div class="mb-3">
                                <label class="form-label">Reason for Contact</label>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <div class="form-check reason-option">
                                            <input class="form-check-input" type="radio" name="reason" id="reason1"
                                                value="general">
                                            <label class="form-check-label" for="reason1">
                                                General Inquiry
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check reason-option">
                                            <input class="form-check-input" type="radio" name="reason" id="reason2"
                                                value="support">
                                            <label class="form-check-label" for="reason2">
                                                Support
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check reason-option">
                                            <input class="form-check-input" type="radio" name="reason" id="reason3"
                                                value="feedback">
                                            <label class="form-check-label" for="reason3">
                                                Feedback
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="form-check reason-option">
                                            <input class="form-check-input" type="radio" name="reason" id="reason4"
                                                value="other">
                                            <label class="form-check-label" for="reason4">
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Message -->
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Please type your message here..." required></textarea>
                            </div>

                            <!-- Preferred Contact Method -->
                            <div class="mb-3">
                                <label class="form-label">Preferred Contact Method</label>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-check contact-option">
                                            <input class="form-check-input" type="radio" name="contactMethod"
                                                id="method1" value="email">
                                            <label class="form-check-label" for="method1">
                                                Email
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check contact-option">
                                            <input class="form-check-input" type="radio" name="contactMethod"
                                                id="method2" value="phone">
                                            <label class="form-check-label" for="method2">
                                                Phone
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-check contact-option">
                                            <input class="form-check-input" type="radio" name="contactMethod"
                                                id="method3" value="any">
                                            <label class="form-check-label" for="method3">
                                                Any
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-contact">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="row mt-4">
                    <div class="col-md-4 text-center mb-3">
                        <div class="contact-info">
                            <h5>&#128205; Address</h5>
                            <p class="text-muted">123 Main Street<br>City, State 12345</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <div class="contact-info">
                            <h5>&#128222; Phone</h5>
                            <p class="text-muted">+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <div class="contact-info">
                            <h5>&#9993; Email</h5>
                            <p class="text-muted">info@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Footer Note -->
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        We typically respond within 24 hours during business days.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
