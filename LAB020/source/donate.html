<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Donează - PetShop Thomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/donate.css">
</head>

<body style="background-color:rgb(207, 230, 176);">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4 text-dark">
                    <h1>Donează pentru salvarea pisicilor</h1>
                    <p class="lead">Ajută-ne să avem grijă de pisicile aflate în dificultate</p>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4 text-dark">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nume Complet</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Adresă de Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Număr de Telefon</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Suma Donației</label>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="25" id="amount25" class="d-none">
                                            <label for="amount25" class="amount-label">25 RON</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="50" id="amount50" class="d-none">
                                            <label for="amount50" class="amount-label">50 RON</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="100" id="amount100" class="d-none">
                                            <label for="amount100" class="amount-label">100 RON</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="250" id="amount250" class="d-none">
                                            <label for="amount250" class="amount-label">250 RON</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="customAmount" class="form-label">Sau introdu o sumă personalizată:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">RON</span>
                                        <input type="number" class="form-control" id="customAmount" placeholder="Altă sumă">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-donate">Donează Acum</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted small">
                        Donația ta ne ajută să oferim hrană, adăpost și îngrijiri medicale pisicilor fără stăpân.
                    </p>
                    <a href="LABORATOR_020.html" class="btn btn-sm btn-outline-secondary">Înapoi la Magazin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
