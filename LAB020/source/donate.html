<!DOCTYPE html>
<html>

<head>
    <title>Donate to Cat Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Users/andreiduduman/Desktop/MASTER-SISC/SAW/LAB020/styles/donate.css">
</head>

<body>
    <div style="background-color:rgb(207, 230, 176);">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1>Donate to Cat Rescue</h1>
                    <p class="lead">Help us care for cats in need</p>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <!-- Donation Amount -->
                            <div class="mb-3">
                                <label class="form-label">Donation Amount</label>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="25" id="amount25" class="d-none">
                                            <label for="amount25" class="amount-label">$25</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="50" id="amount50" class="d-none">
                                            <label for="amount50" class="amount-label">$50</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="100" id="amount100" class="d-none">
                                            <label for="amount100" class="amount-label">$100</label>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <div class="amount-option">
                                            <input type="radio" name="amount" value="250" id="amount250" class="d-none">
                                            <label for="amount250" class="amount-label">$250</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="customAmount" class="form-label">Or enter custom amount:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="customAmount"
                                            placeholder="Other amount">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-donate">
                                    Donate Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer Note -->
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        Your donation helps provide food, shelter, and medical care for cats.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
